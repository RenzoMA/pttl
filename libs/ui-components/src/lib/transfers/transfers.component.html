<div
  class="grid grid-cols-1 md:grid-cols-2 bg-gray-100 text-gray-800 mt-4 md:mt-10"
  id="transfers"
>
  <!-- Text Section -->
  <div class="p-6 flex flex-col justify-center text-center md:text-left">
    <section>
      <span class="block text-6xl font-bold mb-1"
        >Premium Transfers & Taxi Lima</span
      >
      <div class="text-6xl text-blue-600 font-bold mb-3">
        Reliable rides to and from the airport
      </div>
      <p class="mt-0 mb-4 text-gray-700 leading-relaxed">
        Experience seamless and safe transfers with our professional drivers. We
        ensure timely pickups and comfortable journeys, making your travel
        hassle-free.
      </p>

      <lib-whatsapp-button
        [message]="'Hello, I would like to book a transfer.'"
      ></lib-whatsapp-button>
    </section>
  </div>
  <!-- Image Section -->
  <div class="overflow-hidden">
    <img
      src="assets/images/airport.png"
      alt="Image"
      class="w-full h-full object-cover md:ml-auto"
      style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)"
    />
  </div>
</div>
